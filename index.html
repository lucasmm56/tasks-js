<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/list-check-solid.svg" type="image/x-icon">
    <title>Lista de tarefas</title>
</head>
<body>
    <main>
        <section>
            <h2>Salve sua próxima tarefa:</h2>
            <form>
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button type="submit" id="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
            <div id="tasks-list-container">
                <h2>Estas são as suas tarefas:</h2>
                <ul id="task-list">
                    <li class="task-box template hide">
                        <span class="task-title">Teste</span>
                        <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                        <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script type="module"  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
